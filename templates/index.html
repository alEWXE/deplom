<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кулинарные рецепты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f8f8f8;
        }
        h1 {
            text-align: center;
        }
        .recipe {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        .recipe img {
            max-width: 300px;
            height: auto;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Список рецептов</h1>

    {% if recipes %}
        {% for recipe in recipes %}
            <div class="recipe">
                <h2>{{ recipe.title }}</h2>
                <p><strong>Описание:</strong> {{ recipe.description }}</p>
                <p><strong>Ингредиенты:</strong> {{ recipe.ingredients }}</p>
                <p><strong>Инструкция:</strong> {{ recipe.instructions }}</p>
                {% if recipe.image_url %}
                    <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p>Рецепты пока не добавлены.</p>
    {% endif %}
</body>
</html>
