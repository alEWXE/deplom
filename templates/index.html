<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Кулинарные рецепты</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: #f8f8f8;
        text-align: center;
    }
    h1 {
        margin-bottom: 40px;
    }
    button {
        background: #d35400;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 0 10px;
        border-radius: 8px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #a84300;
    }
    .auth-container {
        max-width: 400px;
        margin: 30px auto 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        text-align: left;
        display: none; /* изначально скрыты */
    }
    .auth-container.active {
        display: block;
    }
    .auth-container h2 {
        color: #d35400;
        text-align: center;
        font-family: Georgia, serif;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    label {
        display: block;
        margin-bottom: 0.3rem;
        color: #6e2c00;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 2px solid #f0a65b;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    input:focus {
        border-color: #d35400;
        outline: none;
    }
    button.submit-btn {
        width: 100%;
        padding: 12px;
        background: #d35400;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    button.submit-btn:hover {
        background: #a84300;
    }
</style>
</head>
<body>

<h1>Добро пожаловать на сайт рецептов</h1>

<button id="btnLogin">Вход</button>
<button id="btnRegister">Регистрация</button>

<div class="auth-container" id="login-container">
    <h2>Вход</h2>
    <form id="loginForm" method="POST" action="/auth/login">
        <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Войти</button>
    </form>
</div>

<div class="auth-container" id="register-container">
    <h2>Регистрация</h2>
    <form id="registerForm" method="POST" action="/auth/register">
        <div class="form-group">
            <label for="regName">Имя:</label>
            <input type="text" id="regName" name="name" required>
        </div>
        <div class="form-group">
            <label for="regSurname">Фамилия:</label>
            <input type="text" id="regSurname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="regPassword">Пароль:</label>
            <input type="password" id="regPassword" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Создать аккаунт</button>
    </form>
</div>

<script>
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');
    const loginContainer = document.getElementById('login-container');
    const registerContainer = document.getElementById('register-container');

    btnLogin.addEventListener('click', () => {
        loginContainer.style.display = 'block';
        registerContainer.style.display = 'none';
    });

    btnRegister.addEventListener('click', () => {
        registerContainer.style.display = 'block';
        loginContainer.style.display = 'none';
    });
</script>

</body>
</html>
